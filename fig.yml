db:
  image: postgres
web:
  build: .
  command: /usr/bin/supervisord
  working_dir: /srv/omaha/omaha_server
  links:
   - db
  ports:
   - "9090:9090"
  environment:
    DB_HOST: db_1
    DB_USER: postgres
    DB_NAME: postgres
    DB_PASSWORD: ''
    HOST_NAME: '*'
    SECRET_KEY: 'SECRET_KEY'
    DJANGO_SETTINGS_MODULE: 'omaha_server.settings'
